<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
</head>
<body>
  <div id="app"></div>
  <script>
    const todos = [
      {title: 'Ir al medico', finished: true},
      {title: 'Ver a Jazz', finished: false},
      {title: 'Abrazar a Jazz', finished: false},
    ];
    const app = document.getElementById('app');
    const nodes = todos.map(elem => {
      return `
        <input type='checkbox' ${!elem.finished || 'checked'}>
        <li>${elem.title}</li> 
      `
    });
    app.innerHTML = nodes.join('');
    console.log(nodes)
  </script>
</body>
</html>
